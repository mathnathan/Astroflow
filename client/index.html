<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Astroflow</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
    </div>
    <div id="content">
      <div id="instructions">
          Drag and drop your research data anywhere on the app.
          <form id="new-file-form">
            <input id="new-file" type="file">
            <label id="new-file-button" for="new-file">Select file</label>
            <br/>
          </form>
      </div>
      <div id="loading" class="hidden">
        LOADING
      </div>
      <div id="title-bar">
        <div id="title"></div>
        <div id="mouse-location" class="hidden">Location</div>
      </div>
      <div id="analysis" class="hidden">
        <div id="canvii">
          <canvas id="frame"></canvas>
          <canvas id="curve"></canvas>
          <svg id="overlay"></svg>
        </div>
        <div id="controls">
          <a id="draw-button" class="button">Draw</a>
          <br>
          <p>
            <label for="slice-begin" id="slice-begin-label">
            start <span id="slice-begin-value"></span>
            </label>
            <input type="number" min="0" step="1" value="0" id="slice-begin">
          </p>
          <p>
            <label for="slice-end" id="slice-end-label">
            stop <span id="slice-end-value"></span>
            </label>
            <input type="number" min="1" step="1" value="1" id="slice-end">
          </p>
          <br>
          <a id="average-button" class="button">Average</a>
          <br>
          <a id="flux-button" class="button">Calculate Flux</a>
          <br>
          <a id="hotspots-button" class="button">Find Hotspots</a>
          <br>
          <div id="info-panel">
            Frame: <span class="frame"></span>
            <br>
            Flux: <span class="flux"></span>
            <br>
            Hotspots: <span class="hotspots"></span>
            <br>
          </div>
        </div>
      </div>
      <div id="frames" class="hidden">
        <svg id="over-time">
          <line class="guide"></line>
          <text class="guide"></text>
          <g id="flux">
            <line class="zero"></line>
          </g>
          <g id="hotspots"></g>
        </svg>
        <div id="frame-bars"></div>
        <svg id="frame-brush"></svg>
      </div>


    </div>
    <script src="app.js"></script>
    <script src="frames.js"></script>
  </body>
</html>
